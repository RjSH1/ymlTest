    type: BuildInfo
    configuration:
      sourceArtifactory: test_art
      buildName: backend_build
      buildNumber: 1
  - name: gitResCanvas
    type: GitRepo
    configuration:
      gitProvider: test_gitResource
      path: ChaitanyaVootla/ymlTest
